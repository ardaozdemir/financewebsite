
{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div class="col-md-2"></div>

        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>

                <th>Symbol</th>
                <th>Share</th>
                <th>Price</th>
                <th>Type</th>
                <th>Date</th>


            </tr>

            {% for history in history %}
            <tr>
                <td>{{ history.symbol }}</td>
                <td>{{ history.share }}</td>
                <td>{{ history.price }}</td>
                <td>{{ history.type }}</td>
                <td>{{ history.date }}</td>



            </tr>
            {% endfor %}
        </table>

    <div class="col-md-2"></div>
{% endblock %}
